{% extends "registration/../base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
	{% csrf_token %}
	{{ form.as_p }}
	<p><input type="submit" value="Login"></p>
</form>
<p><a href="{% url "wimperg:registration" %}">Registration</a></p>
<p><a href="{% url "password_reset" %}">Forgotten your password?</a></p>
{% endblock %}
