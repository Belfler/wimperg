{% extends "base.html" %}

{% block title %}Edit profile{% endblock %}

{% block content %}
<h1>Edit your profile</h1>
{% if success %}
<p color="green">Changes have been successfully saved.</p>
{% endif %}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ user_form.as_p }}
	{{ profile_form.as_p }}
	<p><input type="submit" value="Save"></p>
</form>
{% endblock %}
